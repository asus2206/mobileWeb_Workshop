<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meine Ratchet-App</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="ratchet/css/ratchet.min.css">
  <script src="ratchet/js/ratchet.min.js"></script>
</head>
<body>

  <header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left" href="index.html"></a>
  <h1 class="title">Registrierung</h1>
</header>
  <div class="content content-padded">
    <p>Bitte fülle das folgende Formular korrekt aus, um LRAP nutzen zu können.</p>
    <form class="input-group">
      <div class="input-row">
        <label>Name</label>
        <input type="text" placeholder="Mister Lorenz">
      </div>
      <div class="input-row">
        <label>Email</label>
        <input type="email" placeholder="mister.lorenz@gmail.com">
      </div>
      <div class="input-row">
        <label>Username</label>
        <input type="text" placeholder="Lorenz">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="password" placeholder="Password">
      </div>
      <button class="btn btn-positive btn-block" onclick="alert('halolo');">registrieren</button>
    </form>
  </div>
</body>
</html>
